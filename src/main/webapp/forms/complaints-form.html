<form name="complaintsForm">
    <div class="form-group">
        <label for="complaintId">Complaint ID</label>
        <input class="form-control"
               id="complaintId"
               cam-variable-type="String"
               cam-variable-name="complaintId"
               name="complaintId"
               placeholder="COMPLAINT_001"
               required />
    </div>
    <div class="form-group">
        <label for="userId">User ID</label>
        <input class="form-control"
               id="userId"
               cam-variable-type="String"
               cam-variable-name="userId"
               name="userId"
               placeholder="user123"
               required />
    </div>
    <div class="form-group">
        <label for="complaintType">Complaint Type</label>
        <select class="form-control"
                id="complaintType"
                cam-variable-type="String"
                cam-variable-name="complaintType"
                name="complaintType"
                required>
            <option value="">-- Select --</option>
            <option value="SERVICE_QUALITY">Service Quality</option>
            <option value="DRIVER_CONDUCT">Driver Conduct</option>
            <option value="SAFETY">Safety Issue</option>
            <option value="DELAY">Delay</option>
            <option value="CLEANLINESS">Cleanliness</option>
            <option value="OTHER">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control"
                id="priority"
                cam-variable-type="String"
                cam-variable-name="priority"
                name="priority"
                required>
            <option value="">-- Select --</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Complaint Description</label>
        <textarea class="form-control"
                  id="description"
                  cam-variable-type="String"
                  cam-variable-name="description"
                  name="description"
                  rows="4"
                  placeholder="Please describe your complaint in detail..."
                  required></textarea>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control"
               id="email"
               cam-variable-type="String"
               cam-variable-name="email"
               name="email"
               type="email"
               placeholder="your.email@example.com"
               required />
    </div>
</form>
