<!-- =========================================================================

     2. driver-route-decision-form.html - Décision du chauffeur sur l'itinéraire

     ========================================================================= -->

<form name="routeDecisionForm">

  <h3>Ajustement de l'itinéraire recommandé</h3>
  
  <div class="alert alert-warning">
    <strong>⚠️ Trafic dense détecté!</strong><br>
    Un itinéraire alternatif est disponible.
  </div>

  <div class="form-group">
    <label>Itinéraire Original:</label>
    <input type="text" 
           class="form-control" 
           cam-variable-name="routeNumber"
           cam-variable-type="String"
           readonly />
  </div>

  <div class="form-group">
    <label>Itinéraire Alternatif Proposé:</label>
    <input type="text" 
           class="form-control" 
           cam-variable-name="alternativeRoute"
           cam-variable-type="String"
           readonly />
  </div>

  <div class="form-group">
    <label>Temps Économisé Estimé:</label>
    <div class="input-group">
      <input type="number" 
             class="form-control" 
             cam-variable-name="estimatedTimeSaved"
             cam-variable-type="Integer"
             readonly />
      <div class="input-group-addon">minutes</div>
    </div>
  </div>

  <div class="form-group">
    <label>Niveau de Trafic Actuel:</label>
    <input type="text" 
           class="form-control" 
           cam-variable-name="trafficLevel"
           cam-variable-type="String"
           readonly />
  </div>

  <div class="form-group">
    <label for="acceptAlternativeRoute">Décision du Chauffeur *</label>
    <select class="form-control" 
            id="acceptAlternativeRoute"
            name="acceptAlternativeRoute"
            cam-variable-name="acceptAlternativeRoute"
            cam-variable-type="Boolean"
            required>
      <option value="">-- Choisir --</option>
      <option value="true">✅ Accepter l'itinéraire alternatif</option>
      <option value="false">❌ Continuer sur l'itinéraire original</option>
    </select>
  </div>

  <div class="form-group">
    <label for="driverComments">Commentaires (optionnel)</label>
    <textarea class="form-control" 
              id="driverComments"
              name="driverComments"
              cam-variable-name="driverComments"
              cam-variable-type="String"
              rows="3"
              placeholder="Ajoutez des commentaires si nécessaire..."></textarea>
  </div>

</form>
