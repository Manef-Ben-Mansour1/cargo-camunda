<form name="bonjour">
    <div class="form-group">
        <label for="salutation">Salutation</label>
        <input class="form-control"
               id="salutation"
               cam-variable-type="String"
               cam-variable-name="salutation"
               name="salutation" />
    </div>
    <div class="form-group">
        <label for="nom">Nom</label>
        <input class="form-control"
               id="nom"
               cam-variable-type="String"
               cam-variable-name="nom"
               name="nom"
               readonly="true" />
    </div>
</form>
