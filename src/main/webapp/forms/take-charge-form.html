<form name="takeChargeForm" role="form">
    <h3>Prise en Charge de la Réclamation</h3>

    <div class="form-group">
        <label for="assignedTo">Assigné à</label>
        <input class="form-control"
               id="assignedTo"
               type="text"
               placeholder="Nom de l'agent" />
    </div>

    <div class="form-group">
        <label for="priorityLevel">Priorité</label>
        <select class="form-control" id="priorityLevel">
            <option value="">-- Sélectionnez --</option>
            <option value="LOW">Faible</option>
            <option value="MEDIUM">Moyenne</option>
            <option value="HIGH">Élevée</option>
        </select>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control"
                  id="notes"
                  rows="3"
                  placeholder="Remarques..."></textarea>
    </div>
</form>
