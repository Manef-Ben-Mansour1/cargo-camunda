<form name="trackingForm">
    <div class="form-group">
        <label for="deviceId">Device ID</label>
        <input class="form-control"
               id="deviceId"
               cam-variable-type="String"
               cam-variable-name="deviceId"
               name="deviceId"
               required />
    </div>
    <div class="form-group">
        <label for="gpsData">GPS Data</label>
        <input class="form-control"
               id="gpsData"
               cam-variable-type="String"
               cam-variable-name="gpsData"
               name="gpsData"
               placeholder="36.8065°N 10.1686°E"
               required />
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input class="form-control"
               id="destination"
               cam-variable-type="String"
               cam-variable-name="destination"
               name="destination"
               required />
    </div>
    <div class="form-group">
        <label for="userId">User ID</label>
        <input class="form-control"
               id="userId"
               cam-variable-type="String"
               cam-variable-name="userId"
               name="userId"
               required />
    </div>
</form>
